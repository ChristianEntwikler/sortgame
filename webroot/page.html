<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Sorting Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span style="font-size: 11pt;">Multi-player Game of Sorting</span>
    <span style="color:cornflowerblue; font-size: 9pt; margin-top: 0%;" >Hi Gamers!, 
      Item boxes are draggable. Sorting in ascending order </span>
    <div class="gamer-container">
        <div class="gamer">
            <h3>Player 1</h3>
            <div id="timer">00:00:00</div> 
            <button id="start-timer1" class="btn-gamer">Start</button>
            <button id="pause-timer1" class="btn-gamer">Pause</button>
            <button id="reset-timer1" class="btn-gamer">Stop</button>
            <ul id="gamer1" class="gameui"></ul>
            <button id="sort-arrangement1" class="btn-gamer">Sort Arrangement</button>
            <span id="response1"></span>
        </div>
        <div class="gamer">
            <h3>Player 2</h3>

            <div id="timer2">00:00:00</div> 
            <button id="start-timer2" class="btn-gamer">Start</button>
            <button id="pause-timer2" class="btn-gamer">Pause</button>
            <button id="reset-timer2" class="btn-gamer">Stop</button>
            <ul id="gamer2" class="gameui"></ul>
            <button id="sort-arrangement2" class="btn-gamer">Sort Arrangement</button>
            <span id="response2"></span>
        </div>
    </div>

    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
